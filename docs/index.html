<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <style>
    .container {
    max-width: 60%;    /* limit width, can also do px instead of % */
    margin: 0 auto;      /* center it */
    }

    h1, h2, p {
    text-align: center;  /* optional */
    }

    input, textarea {
    width: 100%;         /* fill container, but NOT full screen */
    box-sizing: border-box;
    }
  </style>
    <title>Indigenous AI</title>
  </head>
  <body>
    <h1 style="color: green; font-family: Helvetica">Aloha e nā poʻe ʻōlelo maoli!</h1>
    <h2 style="color: green;">Translation: Hello to all indigenous speakers!</h2>
    <p style="color: green;">Please fill out the form, record your phrase, and submit.</p>
    <form>
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input id="name" type="name" class="form-control" id="exampleInputName1">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We will never share your email with anyone else</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputYears1" class="form-label">Years of Experience</label>
        <input id="years" type="years" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputAge1" class="form-label">Age</label>
        <input id="age" type="age" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputGender1" class="form-label">Gender</label>
        <div class="form check for-check-inline">
            <input class="form-check-input" type="radio" name="genders" id="radioFemale" value="Female">
            <label class="form-check-label" for="radioFemale">Female</label>
        </div>
        <div class="form check for-check-inline">
          <input class="form-check-input" type="radio" name="genders" id="radioMale" value="Male">
          <label class="form-check-label" for="radioMale">Male</label>
        </div>
        <div class="form check for-check-inline">
          <input class="form-check-input" type="radio" name="genders" id="radioNB" value="Non-Binary">
          <label class="form-check-label" for="radioNB">Non-Binary</label>
        </div>
        <div class="form check for-check-inline">
          <input class="form-check-input" type="radio" name="genders" id="radioNA" value="other">
          <label class="form-check-label" for="radioNA">Prefer Not to Answer/Other</label>
        </div>

      <div class="mb-3">
        <label for="exampleInputTime1" class="form-label">Time Stamp</label>
        <input id="time" type="time" class="form-control">
      </div>
      <div class="mb-3">
        <input  type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
      </div>
      <br>
      <br>
      <div class="mb-3">
        <label for="exampleInputPhrase1" class="form-label">Phrase ID string</label>
      </div>
    </form>

    <div class="wrapper px-5 text-center">
      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons" >
          <button id="record" class="record">Record</button>
          <button id="stop" class="stop">Stop</button>
          <button id="submit" class="submit">Submit Recording</button>
        </div>
      </section>
      <br>
      <section class="sound-clips">


      </section>

    </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    
    <script>
      console.log("I am Joy-Joy");
       
      var counter = 0;
      $("#record").click(function(){
        console.log("record" + counter);
        
        counter ++;
        $("#submit").prop("disabled", true);
      });
      $("#stop").click(function(){

        $("#submit").prop("disabled", false);
      });

      var submitCounter = 0;
      var submit_button = $("#submit");
      var emailInput = $("#email");
      
      $("#submit").click(function(){
        var input = {};

        var d = new Date()
        
        console.log("submit" + submitCounter)
        submitCounter ++;
        
        console.log(emailInput.val());
        input.email = emailInput.val();
        input.name = $("#name").val();
        input.years = $("#years").val();
        input.age = $("#age").val();
        input.radioFemale = $("#radioFemale").val();
        input.radioMale = $("#radioMale").val();
        input.radioNB = $("#radioNB").val();
        input.radioNA = $("#radioNA").val();
        input.timestamp = d.toUTCString();

        console.log(input);

        $("#submit").prop("disabled", true);
      });
    </script>
    
      <script src="app.js"></script>
  </body>
</html>
